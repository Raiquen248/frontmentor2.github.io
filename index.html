<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="all-card">
    <img src="/images/image-product-desktop.jpg" alt="parfum image">
    <div class="text-and-price">
      <h1 class="class-parfume">PERFUME</h1>
      <h2 class="title-text">Gabrielle Essence Eau De Parfum</h2>
      <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
         <div class="price-and-offert">
          <h3 class="final-price">$149.99</h3>
          <h4 class="old-price">$169.99</h4>
         </div>
         <div class="add-to-cart">Add to Cart</div>
         
    </div>
  </div>
</main>

</body>
